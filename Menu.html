<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Sip & Snack Heaven</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #333;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding: 5px 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .logo img {
            height: 150px;
            width: 150px;
        }

        .heading {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin: 20px 0;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }

        .menu-section {
            display: flex;
            flex-wrap: wrap;
            justify-content:center;
            max-width: 1000px;
            margin: 20px auto;
        }

        .menu-section a {
            text-align: center;
            margin: 20px;
            text-decoration: none;
            color: #333;
        }

        .menu-section a img {
            display: block;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu-section a p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .menu-section a:hover img {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                text-align: center;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-end;
                width: 100%;
            }

            .navbar a {
                font-size: 14px;
                padding: 5px 0;
                margin: 0; 
            }

            .menu-section {
                flex-direction: column;
                align-items: center;
            }

            .menu-section a {
                margin: 10px 0;
            }

            .menu-section a img {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                padding: 10px;
            }
            
            .logo {
                justify-content: flex-start;
                flex: 1;
            }
            
            .navbar {
                flex-direction: column;
                align-items: flex-end;
                flex: 1;
            }
            
            .navbar a {
                margin-left: 0;
                padding: 5px;
                display: block;
                font-size: 14px; /* Smaller font size for mobile view */
            }

            .menu-section a img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
