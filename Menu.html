<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Sip & Snack Heaven</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #333;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
        }
        .navbar a, .dropdown .dropbtn {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding: 5px 10px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            font-family: inherit;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            text-decoration: underline;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .logo img {
            height: 150px;
            width: 150px;
        }

        .heading {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin: 20px 0;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }

        .menu-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1000px;
            margin: 20px auto;
        }

        .menu-section a {
            text-align: center;
            margin: 20px;
            text-decoration: none;
            color: #333;
        }

        .menu-section a img {
            display: block;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu-section a p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .menu-section a:hover img {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
