<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .addtocart {
            text-align: center;
            margin: 20px 0;
        }
        .addtocart h1 {
            margin: 0;
            color: #333;
        }
        .logo {
            display: flex;
            justify-content: left;
            margin: 20px 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #333;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding: 5px 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .logo img {
            height: 150px;
            width: 150px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .order-summary {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-summary h2 {
            text-align: left;
            color: #333;
        }
        #orderList {
            margin: 20px 0;
            text-align: left;
        }
        #totalPrice {
            font-weight: bold;
        }
        .place-order-btn {
            display: block;
            width: 100%;
            background-color: #ff9900;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .place-order-btn:hover {
            background-color: #e68a00;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="D:\WebProgramming1\Image\Logo.png" alt="Sip&Snacks.com" width="200" height="200">
        </div>
        <div class="navbar">
            <a href="D:\WebProgramming1\index.html">Home</a>
            <div class="dropdown">
                <a href="D:\WebProgramming1\Menu.html">Menu</a>
                <div class="dropdown-content">
                    <a href="D:\WebProgramming1\Menu Folder\Beverages.html">Beverages</a>
                    <a href="D:\WebProgramming1\Menu Folder\Snacks.html">Snacks</a>
                    <a href="D:\WebProgramming1\Menu Folder\Breakfast.html">Breakfast</a>
                    <a href="D:\WebProgramming1\Menu Folder\Lunch.html">Lunch</a>
                    <a href="D:\WebProgramming1\Menu Folder\Dinner.html">Dinner</a>
                    <a href="D:\WebProgramming1\Menu Folder\Desserts.html">Desserts</a>
                </div>
            </div>
            <a href="D:\WebProgramming1\Login.html">Login/Signup</a>
            <a href="D:\WebProgramming1\Contact Us.html">Contact us</a>
            <a href="D:\WebProgramming1\Add To Cart.html">Add to Cart</a>
        </div>
    </div>
    <div class="addtocart">
        <h1>Add to Cart</h1>
    </div>
    <div class="order-summary">
        <h2>Your Order Summary</h2>
        <div id="orderList">
            <p>No items ordered yet.</p>
        </div>
        <p>Total: रु <span id="totalPrice">0</span></p>
        <button class="place-order-btn">Place Order</button>
    </div>
    <hr>
    <footer>
        <p>&copy; Copyright 2024. All rights reserved.</p>
    </footer>
</body>
</html>
